name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ⭐ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install and Build 🔧
        run: |
          bun install
          bun run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.6.1
        with:
          folder: dist
